<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Trispace:wght@700&display=swap" rel="stylesheet">
    <title>Exam</title>
</head>
<body>
    <header class="center">
        <h1 class="txtTittle">
            1 Вариант
        </h1>
    </header>
    <div class="container center">
        <!-- enctype='multipart/form-data' -->
        <form action="/add" method="POST" class="forma">
            <div class="separator">
                <label for="nameInpute" class="txtLabel">Write your name</label>
                <input type="text" id="nameInpute" class="inputCustom" name="name" placeholder="Alexander">
            </div>
            <div class="separator">
                <label for="ageInpute" class="txtLabel">Write your age</label>
                <input type="number" id="ageInpute" class="inputCustom" name="age" placeholder="27">
            </div>
            <button type="submit" class="btnCustom">Send</button>
        </form>
        <div class="cards">
            <div class="card">
                <div class="innerCard center">
                    <p class="txtCommon">Name: Alex</p>
                    <p class="txtCommon">Age: 18 years</p>
                </div>
            </div>            
        </div>
    </div>
    <footer class="center">
        <h1 class="txtTittle">
            Зарубин Алекссандр Николаевич группа 201-323
        </h1>
    </footer>
</body>
</html>
